<div class="panel panel-primary" *ngIf="product">
    <div class="panel-heading" style="font-size:large">
        {{pageTitle + ": " + product.productName}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Nome:</div>
                    <div class="col-md-6">{{product.productName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Code:</div>
                    <div class="col-md-6">{{product.productCode}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Descrição:</div>
                    <div class="col-md-6">{{product.description}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Disponível:</div>
                    <div class="col-md-6">{{product.releaseDate}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Preço:</div>
                    <div class="col-md-6">{{product.price|currency:"R$"}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Avaliação:</div>
                    <div class="col-md-6">
                        <ai-star [rating]="product.starRating"
                                (ratingClicked)="onRatingClicked($event)">
                        </ai-star>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">Tags:</div>
                    <div class="col-md-6">{{product.tags}}</div>
                </div>
            </div>

            <div class="col-md-6" *ngIf="product.imageUrl">
                <img class="center-block img-responsive"
                     [style.width.px]="200"
                     [style.margin.px]="2"
                     [src]="product.imageUrl"
                     [title]="product.productName">
            </div>
        </div>
        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
    </div>

    <div class="panel-footer">
        <a class="btn btn-default" (click)="onBack()" style="width:80px">
            <i class="glyphicon glyphicon-chevron-left"></i> Voltar
        </a>
        <a class="btn btn-primary" style="width:80px;margin-left:10px"
           [routerLink]="['/productEdit', product.id]">
            Editar
        </a>
    </div>
</div>
